<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact us</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body bg-light">
                <h2 class="text-center mt-2">Contact us</h2>
                <form action="" id="contact-form" class="main-form needs-validation" role="form" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Firstname</label>
                                <input type="text" id="form_name" name="name" class="form-control" placeholder="Please enter your firstname" required/>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_surname">Lastname</label>
                                <input type="text" id="form_surname" name="surname" class="form-control" placeholder="Please enter your lastname" required/>
                                <div class="invalid-feedback">Please fill out this field.</div>                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email</label>
                                <input type="email" id="form_email" name="email" class="form-control" placeholder="Please enter your email" required/>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_country">Choose your country</label>
                                <select id="form_country" name="country" class="form-control" required >
                                    <option value="" selected disabled>--Select--</option>
                                    <option>England</option>
                                    <option>France</option>
                                    <option>Germany</option>
                                    <option>Italy</option>
                                    <option>Poland</option>
                                    <option>Grecee</option>
                                    <option>Greece</option>
                                    <option>Croatia</option>
                                    <option>Hungary</option>
                                    
                                </select>
                                <div class="invalid-feedback">Please fill out this field.</div>

                            </div>
                        </div>
                    </div>
                    <did class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Message</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Write a message..." required></textarea>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-block p-2">SEND MESSAGE</button>
                        </div>
                    </did>
                </form>
            </div>
        </div>
    </div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>


</body>
